name: publish

on:
  push:
    branches:
      - publish-to-gh-releases

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - 
            GOOS: linux
            GOARCH: amd64
          -
            GOOS: darwin
            GOARCH: amd64
          -
            GOOS: darwin
            GOARCH: arm64
          -
            GOOS: windows
            GOARCH: amd64
    steps:
      - uses: actions/checkout@v2
      - run: GOOS=${{ matrix.target.GOOS }} GOARCH=${{ matrix.target.GOARCH }} go build -o bin/gql-audit-${{ matrix.target.GOOS }}-${{ matrix.target.GOARCH }}


name: publish

on:
  push:
    branches:
      - publish-to-gh-releases

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - 
            GOOS: linux
            GOARCH: amd64
          -
            GOOS: darwin
            GOARCH: amd64
          -
            GOOS: darwin
            GOARCH: arm64
          -
            GOOS: windows
            GOARCH: amd64
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.18.0'
      -
        run: go build -o bin/gql-audit-${{ matrix.target.GOOS }}-${{ matrix.target.GOARCH }}
        env:
          GOOS: ${{ matrix.target.GOOS }}
          GOARCH: ${{ matrix.target.GOARCH }}
      - name: Persist artifact
        uses: actions/upload-artifact@v3
        with:
          name: builds
          path: bin/gql-audit-${{ matrix.target.GOOS }}-${{ matrix.target.GOARCH }}

  publish:
    needs: [build]

    runs-on: ubuntu-latest
    permissions:
      releases: write
    steps:
      - run: ls
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: builds
      - run: ls
